<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palera1n GUI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white flex items-center justify-center h-screen">
  <div class="w-full max-w-3xl p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Palera1n GUI</h1>

    <!-- Terminal box -->
    <div id="output" class="bg-black border-white border-2 text-[10px] text-gray-200 p-4 rounded overflow-y-auto h-80 shadow-lg font-mono  mb-4"></div>

    <!-- Buttons for different commands -->
    <div class="flex flex-row gap-2 justify-between">
      <button onclick="runCommand('rootful')" class="bg-black border-white border-2 hover:border-blue-700 hover:text-blue-700 p-2 text-white rounded ">Jailbreak (Rootful)</button>
      <button onclick="runCommand('createfakefs')" class="bg-black border-white border-2 hover:border-purple-700 hover:text-purple-700 p-2 text-white rounded ">Create FakeFS</button>
      <button onclick="runCommand('rootless')" class="bg-black border-white border-2 hover:border-teal-700 hover:text-teal-700 p-2 text-white rounded ">Jailbreak (Rootless)</button>
      <button onclick="runCommand('restore')" class="bg-black border-white border-2 hover:border-red-700 hover:text-red-700 p-2 text-white rounded ">Restore</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
